
<div  class="row mt-5 ">

  <app-language-slider></app-language-slider>

  <div class="col-xs-12 col-md-6 offset-md-3">
    <div class="alert alert-danger" *ngIf="LogInerror">
      <p>{{LogInerror}}</p>
    </div>
    <div style="text-align:center ;" >
      <app-spinner *ngIf="isLoading"></app-spinner>
    </div>
    <form *ngIf="!isLoading" #logInForm="ngForm" (ngSubmit)="onLogInFormSubmit(logInForm)">

      <div class="form-group mt-3">
        <label for="userName">{{ "USER_NAME" | translate}}</label>
        <input type="text"
          id="userName"
          class="form-control"
          required
          ngModel
          name="userName"
        />
      </div>

      <div class="form-group mt-3">
        <label for="password">{{ "PASSWORD" | translate}}</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          minlength="6"
          ngModel
          name="password"

        />
      </div>

      <div class="mt-4" >
        <button
          class="btn btn-primary "
          type="submit"
          [disabled]="!logInForm.valid"
        >{{ "LOGIN" | translate}}</button> |

        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{ "SWITCH_TO_SIGN_UP" | translate}}</button>
      </div>
    </form>
  </div>
</div>
