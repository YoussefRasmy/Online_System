<div *ngIf="!isLoginMode" class="row mt-5 ">
  <div class="col-xs-12 col-md-6 offset-md-3">
    <div class="alert alert-danger" *ngIf="RegestErerror">
      <p>{{RegestErerror}}</p>
    </div>
    <div style="text-align:center ;">
      <app-spinner *ngIf="isLoading"></app-spinner>
    </div>
    <form *ngIf="!isLoading" #registerForm="ngForm" (ngSubmit)="onRegisterFormSubmit(registerForm)">
      <div style="display:flex ; justify-content:space-between ;">

        <div class="form-group col-5 mt-3  " style="display:inline-block ;">
          <label for="firstName">First Name</label>
          <input
           type="text"
            id="firstName"
              class="form-control"
              ngModel
              name="firstName"
            />
        </div>
        <div class="form-group mt-3 col-5 ">
          <label for="lastName">Last Name</label>
          <input
              type="text"
              id="lastName"
              class="form-control"
              ngModel
              name="lastName"

            />
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="email"> E-mail</label>
        <input type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
         />
      </div>



      <div class="form-group mt-3  ">
        <label for="address">Address</label>
        <input
            type="text"
            id="address"
            class="form-control"
            ngModel
            name="address"
          />
      </div>
      <div class="form-group mt-3">
        <label for="userName">User Name</label>
        <input type="text"
          id="userName"
          class="form-control"
          required
          ngModel
          name="userName"
        />
      </div>

      <div class="form-group mt-3">
        <label for="password"> password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          minlength="6"
          ngModel
          name="password"

        />
      </div>

      <div class="mt-4" >
        <button
          class="btn btn-primary "
          type="submit"
          [disabled]="!registerForm.valid"
        >{{isLoginMode ? 'Login':'Sign Up'}}</button> |

        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up':'Login'}}</button>
      </div>
    </form>
  </div>
</div>


<div *ngIf="isLoginMode" class="row mt-5 ">
  <div class="col-xs-12 col-md-6 offset-md-3">
    <div class="alert alert-danger" *ngIf="LogInerror">
      <p>{{LogInerror}}</p>
    </div>
    <div style="text-align:center ;" >
      <app-spinner *ngIf="isLoading"></app-spinner>
    </div>
    <form *ngIf="!isLoading" #logInForm="ngForm" (ngSubmit)="onLogInFormSubmit(logInForm)">

      <div class="form-group mt-3">
        <label for="userName">User Name</label>
        <input type="text"
          id="userName"
          class="form-control"
          required
          ngModel
          name="userName"
        />
      </div>

      <div class="form-group mt-3">
        <label for="password"> password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          minlength="6"
          ngModel
          name="password"

        />
      </div>

      <div class="mt-4" >
        <button
          class="btn btn-primary "
          type="submit"
          [disabled]="!logInForm.valid"
        >{{isLoginMode ? 'Login':'Sign Up'}}</button> |

        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up':'Login'}}</button>
      </div>
    </form>
  </div>
</div>
