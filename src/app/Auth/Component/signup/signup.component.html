<div  class="row mt-5 ">

  <app-language-slider></app-language-slider>
  <div class="col-xs-12 col-md-6 offset-md-3">
    <div class="alert alert-danger" *ngIf="RegestErerror">
      <p>{{RegestErerror}}</p>
    </div>
    <div style="text-align:center ; ">
      <app-spinner *ngIf="isLoading"></app-spinner>
    </div>
    <form *ngIf="!isLoading" #registerForm="ngForm" (ngSubmit)="onRegisterFormSubmit(registerForm)">
      <div style="display:flex ; justify-content:space-between ;">

        <div class="form-group col-5 mt-3  " style="display:inline-block ;">
          <label for="firstName">{{ "F_NAME" | translate}}</label>
          <input
           type="text"
            id="firstName"
              class="form-control"
              ngModel
              name="firstName"
            />
        </div>
        <div class="form-group mt-3 col-5 ">
          <label for="lastName">{{ "L_NAME" | translate}}</label>
          <input
              type="text"
              id="lastName"
              class="form-control"
              ngModel
              name="lastName"

            />
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="email"> {{ "EMAIL" | translate}}</label>
        <input type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
         />
      </div>



      <div class="form-group mt-3  ">
        <label for="address">{{ "ADDRESS" | translate}}</label>
        <input
            type="text"
            id="address"
            class="form-control"
            ngModel
            name="address"
          />
      </div>
      <div class="form-group mt-3">
        <label for="userName">{{ "USER_NAME" | translate}}</label>
        <input type="text"
          id="userName"
          class="form-control"
          required
          ngModel
          name="userName"
        />
      </div>

      <div class="form-group mt-3">
        <label for="password"> {{ "PASSWORD" | translate}}</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          minlength="6"
          ngModel
          name="password"

        />
      </div>

      <div class="mt-4" >
        <button
          class="btn btn-primary "
          type="submit"
          [disabled]="!registerForm.valid"
        >{{ "SIGN_UP" | translate}}</button> |

        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{ "SWITCH_TO_SIGNIN" | translate}}</button>
      </div>
    </form>
  </div>
</div>
