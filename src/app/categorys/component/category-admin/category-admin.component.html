



  <ng-container *ngIf="!!allcategories">

    <div class="cartBox">


      <h1 class="text-danger">Mange Categories</h1>
      <div class="headCart">
    <p class="lead">you have <label class="text-danger">{{allcategories.length}} </label>
       Categor<strong>{{allcategories.length>1?'ies':'y'}}</strong>
    </p>
    <div class="">
      <button class="btn btn-success" (click)="addcategory()"> Add Category </button>

    </div>
  </div>
  <!-- <form action=""> -->

    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            <label for="search">search by name</label>
            <input type="text" name="search" id="search" (input)="onSearch()" [(ngModel)]="searchValue">
          </th>
          <th>Category Name</th>
          <th>Parent Category </th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- <app-spinner></app-spinner> -->
        <tr *ngFor="let item of allcategories; let index = index">
          <ng-container  >
            <td></td>
            <td>{{item.name}}</td>
            <td>{{item.parentCategoryName}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </ng-container>
          <td>
            <button class="btn btn-success" (click)="editcategory(index)" >Edit</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deletecategory(index)" >Delete</button>
          </td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tfoot>
    </table>
