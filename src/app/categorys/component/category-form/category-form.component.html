
<div  class="row mt-2 ">
  <app-language-slider></app-language-slider>
  <div class="col-xs-12 col-md-6 offset-md-3">
    <!-- <div class="alert alert-danger" *ngIf="LogInerror">
      <p>{{LogInerror}}</p>
    </div> -->
    <div style="text-align:center ;" >

    </div>
    <form [formGroup]="categoryForm"  (ngSubmit)="onFormSubmit()">

      <div class="form-group mt-3">
        <label for="CategoryName">{{ "CATEGORY_NAME" | translate}}</label>
        <input type="text"

          class="form-control"


          formControlName="name"
        />
        <span class="help-block text-danger" *ngIf="!categoryForm.get('name')?.valid && categoryForm.get('name')?.touched" >
          {{ "E_NAME_ERROR" | translate}}
        </span>
      </div>

      <div class="form-group mt-3">
        <label for="parentCategory">{{ "PARENT_CATEGORY" | translate}}</label>
        <select
          class="form-control"


          formControlName="parentCategoryId"

          >
          <ng-container  *ngFor="let cat of categoryes">
            <option *ngIf="cat.id!==categoryEditId" value="{{cat.id}}">{{cat.name}}</option>
          </ng-container>
        </select>

      </div>

      <div class="mt-4" >
        <button
          class="btn btn-primary "
          type="submit"
          [disabled]="!categoryForm.valid"
        >{{ "SUBMIT" | translate}}</button> |

        <button class="btn btn-primary" type="button" (click)="onclose()">Cancel</button>
      </div>
    </form>
  </div>
</div>
