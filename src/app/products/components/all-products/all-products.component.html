

<div class="box mt-5">

  <div  class="my-2 w-25">
    <div>

      <input (input)=" filterName()" placeholder="Search" class="mt-3" type="text" [(ngModel)]="search">
    </div>
    <app-select [allSelcted]="isAllSelcted" [data]="categories" [title]="'Categories'" (selectedValue)="filterCategory($event)"></app-select>
  </div>
  <div class="row" *ngIf="!flag">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products|paginate:  { id:'products', itemsPerPage: pageSize, currentPage: pageNum, totalItems:products!.length }">
      <!-- (item)="addToCart($event)" -->
      <app-product [data]="item" ></app-product>
      <!-- <h1>{{item.quantityInCart}}</h1> -->
    </div>
    <pagination-controls (pageChange)="HandlePage($event)" id="products"></pagination-controls>
  </div>
  <div class="text-center w-100" *ngIf="flag">
    <app-spinner></app-spinner>
  </div>
</div>
