



  <ng-container *ngIf="!!Products">

    <div class="cartBox">


      <h1 class="text-danger">Mange Products</h1>
      <div class="headCart">
    <p class="lead">you have <label class="text-danger">{{Products?.length}} </label>
       Product<strong *ngIf="Products!.length>1">s</strong>
    </p>
    <div class="">
      <button class="btn btn-success" (click)="addProduct()"> Add Product </button>

    </div>
  </div>
  <!-- <form action=""> -->

    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>English Name</th>
          <th>Arabic Name</th>
          <th>Category</th>
          <th>Vendor</th>
          <th>Quantity</th>
          <th>Unit price</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- <app-spinner></app-spinner> -->
        <tr *ngFor="let item of Products|paginate:  { id:'products', itemsPerPage: pageSize, currentPage: pageNum, totalItems:Products!.length }; let index = index">
          <ng-container  >
            <td><img src="{{item.imagePath}}" alt=""></td>
            <td>{{item.englishName}}</td>
            <td>{{item.arabicName}}</td>
            <td>{{item.category.name}}</td>
            <td>{{item.vendor.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}L.E</td>
          </ng-container>

          <td>
            <button class="btn btn-success" (click)="editProduct(index)" >Edit</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteProduct(index)" >Delete</button>
          </td>
        </tr>
        <pagination-controls (pageChange)="HandlePage($event)" id="products"></pagination-controls>
      </tbody>

      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tfoot>
    </table>

  <!-- </form> -->

  </div>
<!-- <div class="alert alert-success"  role="alert" ><strong>Well done</strong>Your Order is Successfully send</div> -->

  </ng-container>
